language: c
env:
  global:
    - COVDIR=coverage
    - GAP_PKGS_TO_BUILD="anupq io profiling"

addons:
  apt_packages:
    - libgmp-dev
    - libreadline-dev
    - zlib1g-dev
    - gcc-multilib  # FIXME: for anupq 3.2; hopefully not needed with newer anupq

matrix:
  include:
    - env: GAPBRANCH=master ABI=64
    - env: GAPBRANCH=master ABI=32
      addons:
        apt_packages:
          - libgmp-dev:i386
          - libreadline-dev:i386
          - zlib1g-dev:i386
          - gcc-multilib
          - g++-multilib
    - env: GAPBRANCH=stable-4.9
    - env: GAPBRANCH=stable-4.10
    - env: GAPBRANCH=stable-4.11

branches:
  only:
    - master

before_script:
  - git clone https://github.com/gap-system/pkg-ci-scripts.git scripts
  - scripts/build_gap.sh

# Create directory to collect coverage data.
# Start two SCSCP servers, collect coverage from the one running
# on the default port (it is exercised by more tests).
# Sleep to allow servers to be up and running, then run tests.
script:
  - scripts/build_pkg.sh
  - mkdir -p ${COVDIR}
  - GAPROOT="$HOME/gap" GAPOPTS="-l $PWD/gaproot; --cover ${COVDIR}/test-server.coverage" ./gapd.sh -p 26133
  - GAPROOT="$HOME/gap" GAPOPTS="-l $PWD/gaproot;" ./gapd.sh -p 26134
  - sleep 30
  - scripts/run_tests.sh
after_script:
  - ls ${COVDIR}
  - bash scripts/gather-coverage.sh
  - bash <(curl -s https://codecov.io/bash)
